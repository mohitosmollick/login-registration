<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="zimboo">
    <meta name="description" content="Html landing page.">
    <title>Zimboo - Register</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/themify-icons.css" />
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
    <main>
        
        <section class="main-section">
            <div class="row mt-5">
                <div class="col-lg-3 col-md-2"></div>
                <div class="col-lg-4 col-md-6">
                    <div class="form-section p-4 border border-2">
                        <h3 class="text-center mb-5">Bienvenu sur ZIMBOO</h3>
                        <form action="" class="needs-validation" novalidate>
                            <div class="form-group">
                                <input type="text" class="form-control border-2 p-2" name="name" id="name" placeholder="Saisisez votre mail" required>
                            </div>
                            <div class="form-group my-3">
                                <input type="email" class="form-control border-2 p-2" name="email" id="email" placeholder="Mots de passe" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Confirmez votre mots de passe" required>
                            </div>
                            <div class="form-group my-3 ">
                                <div class="input-group mb-2 ">
                                    <div class="input-group-prepend ">
                                        <div class="input-group-text border-2 p-2">+41</div>
                                    </div>
                                    <input type="text" class="form-control border-2 p-2" name="phone" id="phone" placeholder=" " required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check my-4">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        En cliquant sur le buton "S'enregistrer", vous acceptez nos <a href="#"> conditions générales</a>
                                    </label>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                                </div>
                            </div>
                            <button style="background-color: #FF7E04;" class="btn w-100 border-0 text-white p-2" type="submit">Register</button>
                        </form>
                    </div>
                     <button class="btn btn-secondary w-100 border-0 p-2" type="submit">Register</button>
                    <div class="col-lg-3 col-md-2"></div>
                </div>
        </section>

    </main>
    
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
